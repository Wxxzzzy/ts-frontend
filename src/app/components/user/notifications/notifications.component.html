<div *ngFor="let invite of invites$ | async">
  <div class="clr-row light-bg">
    <div class="">
      <div class="card light-bg-card">
        <h3 class="card-header"></h3>
        <div class="card-block">
          <h4 class="card-title">About: Team Invitation</h4>
          <div class="card-text">
            {{ invite.message }}
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" (click)="decline(invite)">Decline</button>
          <button class="btn btn-success" (click)="accept(invite)">Accept</button>
        </div>
      </div>
    </div>
  </div>

</div>
